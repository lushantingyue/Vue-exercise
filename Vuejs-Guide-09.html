<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs组件</title>
    <script src="./vue.js"></script>
</head>

<body>
<div id="example">
    <my-component></my-component>
</div>
</body>

<script>
    //    组件: 自定义的Vuejs 实例
    //  1. 全局注册
    Vue.component('my-component', {
        template: '<div>自定义组件</div><div v-text="weather">天气</div>'
    })

    new Vue({
        el: '#example',
        data: {
            weather: 'Cloud'
        }
    })
