<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-bind Vuejs常用指令</title>
    <link rel="stylesheet" href="./styles/demo.css">
    <script src="./vue.js"></script>
</head>

<body>
<div id="demo">
    <h1> v-bind 配置属性 </h1>
    <!--指令: 可以看作特殊的html属性, 将指令绑定在元素上时，指令会为绑定的目标元素添加一些特殊的行为-->
    <ul class="pagination">
        <li v-for="n in pageCount">
            <a href="javascript:void(0)" v-bind:class="activeNumber === n+1?'active':'' "> {{n+1}} </a>
        </li>
    </ul>
    <h1> v-on 监听DOM事件 </h1>
    <p>
        <button v-on:click="greet">Greet</button>
    </p>
    <p>
        <button v-on:click="say('Hi')">Hi</button>
    </p>
</div>
</body>

<script>
    var vm = new Vue({
        el: '#demo',
        data: {
            activeNumber: 6,
            pageCount: 10,
            message:'Hello, Vuejs!'
        },
        methods: {
            greet: function () {
                alert(this.message)
            },
            say:function (msg) {
                alert(msg)
            }
        }
    });
</script>

</html>
