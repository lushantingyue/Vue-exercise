<script>
    var menu = {
        props: {
            count: {
                type: Number,
                default: 1
            }
        },
        template: '<menu :count="count+1" v-if="count < 3">area-name</menu>'
    }

    var vm = new Vue({
        el: '#sundry-example',

        data: {},
        components: {
            home: menu
        },
        methods: {}
    })

</script>
